<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Eat</title>
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <section class="heading container">
        <nav>
            <div class="nav-content">
                <div class="nav-content-logo pos-rel">
                    <img src="images/logo-small-inverse 1.png" alt="">
                </div>
                <div class="nav-content-links menu-links">
                    <div class="menu-logo d-none">
                        <img src="images/logo-small-inverse 1.png" alt="">
                    </div>
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">shop</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                    <div class="menu-exit-icon">
                        <i class="fas fa-xmark"></i>
                    </div>
                </div>
                <div class="nav-content-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-cart-shopping"></i>
                </div>
                <div class="tab-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="heading-content">
            <h2>home -<span> Cart</span></h2>
        </div>
    </section>
    <section class="cart container">
        <div class="cart-head">
            <h2>3 Items in cart</h2>
        </div>
        <div class="cart-items-price">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="cart-item-img">
                        <img src="images/pic 1.jpg" alt="">
                    </div>
                    <div class="cart-item-details">
                        <h3>Pork Chop with Apple Chutney</h3>
                        <h4>150 EG</h4>
                        <p>4 Pieces<span> Spicy Sauce</span></p>
                    </div>
                    <div class="cart-item-quantity">
                        <i class="fas fa-minus"></i>
                        <p>1</p>
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="cart-item-img">
                        <img src="images/pic 1.jpg" alt="">
                    </div>
                    <div class="cart-item-details">
                        <h3>Pork Chop with Apple Chutney</h3>
                        <h4>150 EG</h4>
                        <p>4 Pieces<span> Spicy Sauce</span></p>
                    </div>
                    <div class="cart-item-quantity">
                        <i class="fas fa-minus"></i>
                        <p>1</p>
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="cart-item-img">
                        <img src="images/pic 1.jpg" alt="">
                    </div>
                    <div class="cart-item-details">
                        <h3>Pork Chop with Apple Chutney</h3>
                        <h4>150 EG</h4>
                        <p>4 Pieces<span> Spicy Sauce</span></p>
                    </div>
                    <div class="cart-item-quantity">
                        <i class="fas fa-minus"></i>
                        <p>1</p>
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="check-out">
                <div class="price">
                    <h2>Total</h2>
                    <p>450 Eg</p>
                </div>
                <div class="shipping">
                    <h2>shipping</h2>
                    <p>Free</p>
                </div>
                <button>checkout</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/999c781b8f.js" crossorigin="anonymous"></script>    
    <script src="JS/cart.js"></script>
</body>
</html>
